<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
            <h1>Job Application</h1>  
        <div class="2" id="a">
            <p>First Name</p>
            <p>Last Name</p>
        </div>
        <div id="b">
            <input type="text" placeholder="Enter First Name...">
            <input type="text" placeholder="Enter Last Name...">
        </div>
        <div id="c">
            <p>Enter Email</p>
            <p>Job Role</p>
        </div>
        <div id="d">
            <input type="email" name="" id="" placeholder="Enter Email...">
            <select name="" id="" aria-placeholder="">
                <option value="">Select Job Role</option>
                <option value="Frontend Developer">Frontend Developer</option>
                <option value="Backend Developer">Backend Developer</option>
                <option value="Full Stack Developer">Full Stack Developer</option>
                <option value="UI UX Designer">UI UX Designer</option>
            </select>
        </div>
        <p>Address</p>
        <textarea name="" id="" cols="43" rows="4" placeholder="Enter Address"></textarea>
        <div id="e">
            <p>City</p>
            <p>Pincode</p>
        </div>
        <div id="f">
             <input type="text" placeholder="Enter City Name...">
             <input type="number" name="" id="" placeholder="Enter Pincode">
        </div>
        <div id="g">
            <p>Date</p>
            <p>Upload Your CV</p>
        </div>
        <div id="h" class="mahi">
            <input type="date" name="" id="abc">
            <input type="file" name="" id="xyz" class="mah">
        </div>
        <div id="j">
            <button>Apply Now</button>
        </div>
    </div>
</body>
</html>
