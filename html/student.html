<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="shortcut icon" href="https://th.bing.com/th/id/OIP.Ivi3n957x_j1TtvculvyqgAAAA?rs=1&pid=ImgDetMain" type="image/x-icon">
</head>
<body style="background-color: aqua;" align="center">
    <h1>Student Registration Form</h1>
    <form>
        <label for="1">First Name</label>
        <input type="text" name="First Name" id="1"><br/><br/>
        <label for="2">Middle Name</label>
        <input type="text" name="Middle Name" id="2"><br/><br/>
        <label for="3">Last Name</label>
        <input type="text" name="Last Name" id="3"><br/><br/>
        <p>Gender:</p>
        <input type="radio" name="a" id="4">
        <label for="4">Male</label>
        <input type="radio" name="b" id="5">
        <label for="5">Female</label>
        <input type="radio" name="c" id="6">
        <label for="6">Others</label><br/><br/>
        <label for="7">Phone:</label>
        <input type="tel" name="d" id="7"><br/><br/>
        <label for="8">Address:</label>
        <input type="email" name="e" id="8"><br><br>
        <label for="9">Email:</label>
        <input type="password" name="f" id="9"><br><br>
        <label for="10">Password:</label>
        <input type="password" name="g" id="10"><br><br>
        <label for="11">Re-Type Password:</label>
        <input type="text" name="h" id="11"><br><br>
        <button>Submit</button>

        
    </form>
</body>
</html>
